<app-default-login-layout 
    title="Sign in and start today!" 
    primaryBtnText="Signup now" 
    secondaryBtnText="Login now"
    (submit)="submit()" 
    (navigate)="navigate()" 
    [disablePrimaryBtn]="!signupForm.valid">

  <form [formGroup]="signupForm">


    <app-primary-input 
        formControlName="name" 
        inputName="name"
        type="text" 
        label="Your name"
        placeholder="Eduardo neto"
      >
        <img src="/email-icon.svg" />
    </app-primary-input>


    <app-primary-input 
        formControlName="email" 
        inputName="email"
        type="email" label="Email"
        placeholder="eduardoneto@gmail.com"
       >
        <img src="/email-icon.svg" />
    </app-primary-input>


    <app-primary-input 
        formControlName="password" 
        inputName="password" 
        type="password" 
        label="Your password"
    >
        <img src="/password-icon.svg" />
    </app-primary-input>

    <app-primary-input 
        formControlName="passwordConfirm" 
        inputName="passwordConfirm" 
        type="password" 
        label="Your password confirm"
      >
        <img src="/password-icon.svg" />
    </app-primary-input>


  </form>

</app-default-login-layout>
